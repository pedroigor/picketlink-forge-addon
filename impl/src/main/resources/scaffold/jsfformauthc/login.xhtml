<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml">

    <ui:param name="pageTitle" value="Welcome to Forge" />

    <ui:define name="header">
        Welcome to Forge
    </ui:define>

    <ui:define name="main">
        <h2 class="success">
            Please, provide your credentials below.
        </h2>
        <p>Tip: you can login with a username/password of picketlink/picketlink. Please, change it before publishing your application.</p>
        <form method="POST" action="j_security_check">
            <table>
                <tbody>
                <tr>
                    <td class="label"><label for="search:customerBeanExampleFirstName">User Name:</label></td>
                    <td class="component"><input type="text" name="j_username"/></td>
                    <td class="required"></td>
                </tr>
                <tr>
                    <td class="label"><label for="search:customerBeanExampleFirstName">Password:</label></td>
                    <td class="component"><input type="password" name="j_password"/></td>
                    <td class="required"></td>
                </tr>
                </tbody>
            </table>
            <span class="buttons">
                <input type="submit" value="Sign In" />
            </span>
        </form>
        <p style="text-align: right; padding-top: 150px">
            <a target="_blank" href="http://jboss.org"><img
                    src='#{resource["jboss-community.png"]}'
                    alt="JBoss and JBoss Community" width="254" height="31" border="0" />
            </a> <br /> To replace this page edit 'src/main/webapp/login.xhtml', or
            keep Forging!
        </p>
    </ui:define>

</ui:composition>
